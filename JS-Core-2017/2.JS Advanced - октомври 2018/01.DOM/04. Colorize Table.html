<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colorize table</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Town</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Sofia</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Varna</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>Ruse</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>Varna</td>
    </tr>
</table>
<button onclick="colorizeRows()">Colorize</button>

<script>
    function colorizeRows() {
        let tableRows = document.querySelectorAll('table tr');

        for (let row = 1; row < tableRows.length; row += 2) {
            tableRows[row]
                .style.backgroundColor = 'teal';
        }
    }
</script>

</body>
</html>
